{% extends 'reservation/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="margin-top: 100px">
        {% if messages %}
              {% for message in messages %}
                 <div class ="alert alert-{{message.tags}}">
                 {{ message }}
                 </div>
                 {% endfor %}
                 {% endif %}
        <div class = 'container'>
        <div class="media">
            <img src="{{ user.profile.image.url }}" class="rounded-circle account-img">
            <div class="media-body">
                <h2 style = 'margin-left:50px;margin-top:90px'class="account-heading"> {{ user.username }}</h2>
                <p style = 'margin-left:50px'class="text-secondary">{{user.email}}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy  }}
                {{ p_form|crispy  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
        </div>
    </div>   
{% endblock %}
